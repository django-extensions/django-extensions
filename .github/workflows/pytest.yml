name: PyTest

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - pypy3
        tox-django-version:
          - "22"
          - "30"
          - "31"
          # GH Actions don't support something like allow-failure ?
          # - "master"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install tox
      - name: Mypy
        run: tox -e py-dj${{ matrix.tox-django-version }}

  pytest-postgresql:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version:
          - 3.8
          - 3.9
        tox-django-version:
          - "22"
          - "30"
          - "31"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install tox
      - name: Mypy
        run: tox -e py-dj${{ matrix.tox-django-version }}-postgres
