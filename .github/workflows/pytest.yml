name: PyTest

on:
  pull_request:
  push:

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 4
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - pypy3
        tox-django-version:
          - "22"
          - "30"
          - "31"
          - "master"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install tox
      - name: Mypy
        run: tox -e py-dj${{ matrix.tox-django-version }}
