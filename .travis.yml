language: python

sudo: false

matrix:
  fast_finish: true
  include:
    # Misc
    - python: 3.8
      env: TOXENV=precommit
    - python: 3.8
      env: TOXENV=safety
    - python: 3.8
      env: TOXENV=mypy
    - python: 3.8
      env: TOXENV=flake8
    # Django 1.11: Python 2.7, 3.4, 3.5, 3.6 or 3.7 / PyPy 2.7 or 3.6
    - python: 2.7
      env: TOXENV=py27-dj111
    - python: 3.4
      env: TOXENV=py34-dj111
    - python: 3.5
      env: TOXENV=py35-dj111
    - python: 3.6
      env: TOXENV=py36-dj111
    - python: 3.7
      env: TOXENV=py37-dj111
    - python: pypy
      env: TOXENV=pypy-dj111
    - python: pypy3
      env: TOXENV=pypy3-dj111
    # Django 2.0: Python 3.4, 3.5, 3.6 or 3.7 / PyPy 3.6
    - python: 3.4
      env: TOXENV=py34-dj20
    - python: 3.5
      env: TOXENV=py35-dj20
    - python: 3.6
      env: TOXENV=py36-dj20
    - python: 3.7
      env: TOXENV=py37-dj20
    - python: pypy3
      env: TOXENV=pypy3-dj20
    # Django 2.1: Python 3.5, 3.6 or 3.7 / PyPy 3.6
    - python: 3.5
      env: TOXENV=py35-dj21
    - python: 3.6
      env: TOXENV=py36-dj21
    - python: 3.7
      env: TOXENV=py37-dj21
    - python: pypy3
      env: TOXENV=pypy3-dj21
    # Django 2.2: Python 3.5, 3.6 or 3.7 / PyPy 3.6
    - python: 3.5
      env: TOXENV=py35-dj22
    - python: 3.6
      env: TOXENV=py36-dj22
    - python: 3.7
      env: TOXENV=py37-dj22
    - python: pypy3
      env: TOXENV=pypy3-dj22
    # Django 3.0: Python 3.6, 3.7 or 3.8 / PyPy 3.6
    - python: 3.6
      env: TOXENV=py36-dj30
    - python: 3.7
      env: TOXENV=py37-dj30
    - python: 3.8
      env: TOXENV=py38-dj30
    - python: pypy3
      env: TOXENV=pypy3-dj30
    # Django master: Python 3.6, 3.7 or 3.8 / PyPy 3.6
    - python: 3.6
      env: TOXENV=py36-djmaster
    - python: 3.7
      env: TOXENV=py37-djmaster
    - python: 3.8
      env: TOXENV=py38-djmaster
    - python: pypy3
      env: TOXENV=pypy3-djmaster
    # Postgres: Python 3.7 - Django 2.2, Python 3.8 - Django 3.0
    - python: 3.7
      env: TOXENV=py37-dj22-postgres
      services:
        - postgresql
    - python: 3.8
      env: TOXENV=py38-dj30-postgres
      services:
        - postgresql
    # Postgres: Django master, Python 3.7 or 3.8
    - python: 3.7
      env: TOXENV=py37-djmaster-postgres
      services:
        - postgresql
    - python: 3.8
      env: TOXENV=py38-djmaster-postgres
      services:
        - postgresql
    # MySQL: Python 3.7 - Django 2.2, Python 3.8 - Django 3.0
    - python: 3.7
      env: TOXENV=py37-dj22-mysql
      services:
        - mysql
    - python: 3.8
      env: TOXENV=py38-dj30-mysql
      services:
        - mysql
    # Catalog
    - python: 3.8
      env: TOXENV=compile-catalog

  allow_failures:
    - python: pypy
      env: TOXENV=pypy-dj111
    - python: pypy3
      env: TOXENV=pypy3-dj111
    - python: pypy3
      env: TOXENV=pypy3-dj30
    - python: 3.6
      env: TOXENV=py36-djmaster
    - python: 3.7
      env: TOXENV=py37-djmaster
    - python: 3.8
      env: TOXENV=py38-djmaster
    - python: pypy3
      env: TOXENV=pypy3-djmaster
    - python: 3.7
      env: TOXENV=py37-djmaster-postgres
    - python: 3.8
      env: TOXENV=py38-djmaster-postgres

install:
  - pip install virtualenv tox coveralls

script:
  - tox

after_success:
  - coveralls
